    <script>

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.MainButton.text = "üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å";

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.MainButton.onClick(async function() {
            tg.MainButton.showProgress();
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const now = new Date();
            const date = now.toISOString().split('T')[0];
            const hour = now.toTimeString().slice(0,5);
            
            const bedtime = document.getElementById('bedtime').value;
            const wake_time = document.getElementById('wakeTime').value;
            const sleep_quality = parseInt(document.getElementById('sleep').value);
            const morning_energy = parseInt(document.getElementById('morningEnergy').value);
            const day_energy = parseInt(document.getElementById('dayEnergy').value);
            const evening_energy = parseInt(document.getElementById('eveningEnergy').value);
            
            // –°–æ–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
            const activities = [];
            document.querySelectorAll('#work, #sport, #study, #rest').forEach(cb => {
                if (cb.checked) activities.push(cb.value);
            });
            
            // –°–æ–±–∏—Ä–∞–µ–º –ø–∏—Ç–∞–Ω–∏–µ
            const meals = [];
            document.querySelectorAll('#breakfast, #lunch, #dinner, #snacks').forEach(cb => {
                if (cb.checked) meals.push(cb.value);
            });
            
            const stress_conflicts = document.querySelector('input[name="stress"]:checked').value === 'true';
            const physical_activity = document.querySelector('input[name="activity"]:checked').value === 'true';
            const notes = document.getElementById('notes').value;

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ n8n
            const webhookUrl = 'https://5773171-do48756.twc1.net/webhook/mood';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        date: date,
                        hour: hour,
                        bedtime: bedtime,
                        wake_time: wake_time,
                        sleep_quality: sleep_quality,
                        morning_energy: morning_energy,
                        day_energy: day_energy,
                        evening_energy: evening_energy,
                        activities: activities.join(', '),
                        meals: meals.join(', '),
                        stress_conflicts: stress_conflicts,
                        physical_activity: physical_activity,
                        notes: notes
                    })
                });

                tg.MainButton.hideProgress();

                if (response.ok) {
                    showStatus('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
                    tg.showAlert('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', function() {

                    });
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
                    tg.showAlert('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
                }
            } catch (error) {

                console.error('Error:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');

        });
